      <!-- using a form to allow users to contact me -->
<section class="form">    
      <h1 class="title">Lets do this!</h1>
<div class="contact-form">
  <!-- using a grid to for first and last name, email and phone number to be different from the mobile styles-->
    <div class="contact-grid">
      <div class="mb-2">
        <label for="formGroupExampleInput" class="form-label">First Name</label>
        <input type="text" class="form-control first-name" id="formGroupExampleInput" placeholder="First name">
      </div>
      <div class="mb-2">
        <label for="formGroupExampleInput2" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last name">
      </div>
      <div class="mb-2">
        <label for="formGroupExampleInput3" class="form-label">Email</label>
        <input type="email" class="form-control email" id="formGroupExampleInput3" placeholder="Email">
      </div>
      <div class="mb-2">
        <label for="formGroupExampleInput4" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="formGroupExampleInput4" placeholder="Phone Number">
      </div>
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput5" class="form-label">Subject</label>
      <input type="text" class="form-control" id="formGroupExampleInput5" placeholder="Subject">
    </div>
    <textarea class="text-area" name="textarea">Put your message here</textarea>
    <button class="button" onclick="document.location=''">
      Submit
    </button>
</div>
</section>
